<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">

    <!-- CSS link -->
    <link rel="stylesheet" href="../styles/Search-Flight.css">

    <title>NobelSky Express</title>
</head>

<body>
    <div class="flight-search">
      <!-- Search Form -->
        <div class="dropdown d-flex">
          <svg xmlns="http://www.w3.org/2000/svg" class="plane" height="32" width="36" viewBox="0 0 576 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#1d2f4e" d="M482.3 192c34.2 0 93.7 29 93.7 64c0 36-59.5 64-93.7 64l-116.6 0L265.2 495.9c-5.7 10-16.3 16.1-27.8 16.1l-56.2 0c-10.6 0-18.3-10.2-15.4-20.4l49-171.6L112 320 68.8 377.6c-3 4-7.8 6.4-12.8 6.4l-42 0c-7.8 0-14-6.3-14-14c0-1.3 .2-2.6 .5-3.9L32 256 .5 145.9c-.4-1.3-.5-2.6-.5-3.9c0-7.8 6.3-14 14-14l42 0c5 0 9.8 2.4 12.8 6.4L112 192l102.9 0-49-171.6C162.9 10.2 170.6 0 181.2 0l56.2 0c11.5 0 22.1 6.2 27.8 16.1L365.7 192l116.6 0z"/></svg>
          <button class="btn btn-secondary dropdown-toggle text-center" id="dropdownMenuButton" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="fw-bold" id="tripType">One way</span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="roundTripBtn">
            <li><a class="dropdown-item fw-bold" href="#" id="toggleOption">Round trip</a></li>
          </ul>
        </div>


        <form class="form-group d-flex">

          <!-- From and To -->
          <div class="col-12" id="fromAndTo">
            <div class="p-3 bg-light rounded d-flex flex-column flex-md-row shadow-lg">
              <div class="w-100 w-md-50 me-0 me-md-3 mb-3 mb-md-0">
                <label for="from" class="form-label">From</label>
                <input type="text" class="form-control" id="from" placeholder="Enter departure city">
              </div>

          <div class="col-auto align-self-center d-none d-md-block">
            <img src="./images/arrow.png" alt="" id="arrow">
          </div>

              <div class="w-100 w-md-50">
                <label for="to" class="form-label">To</label>
                <input type="text" class="form-control" id="to" placeholder="Enter destination">
              </div>
            </div>
          </div>

          <!-- Depart and Return-->
          <div class="col-12" id="departAndreturn">
            <div class="departure p-3 bg-light rounded d-flex flex-column flex-md-row  shadow-lg">
              <div class="w-100 w-md-50 me-0 me-md-3 mb-3 mb-md-0">
                <label for="depart" class="form-label">Depart</label>
                <input type="date" class="form-control" id="depart">
              </div>
              <div class="w-100 w-md-50">
                <label for="return" class="form-label">Return</label>
                <input type="date" class="form-control" id="return">
              </div>
            </div>
          </div>

          <!-- Search Button-->
          <div class="col-2" id="searchBtn">
            <button type="submit" class="btn fw-bolder w-100" id="searchBtn1">Search flight</button>
          </div>
        </div>
      </form>
    </div>
</body>
    <!-- Bootstrap JS link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Drop Down -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
      const tripTypeSpan = document.getElementById('tripType');
      const toggleOption = document.getElementById('toggleOption');

    toggleOption.addEventListener('click', function(event) {
      event.preventDefault();

      if (tripTypeSpan.textContent === 'One way') {
        tripTypeSpan.textContent = 'Round trip';
        toggleOption.textContent = 'One way';

        // Adjust padding for "Round trip"
      dropdownButton.style.padding = '2em'; // Increase padding

      } else {
        tripTypeSpan.textContent = 'One way';
        toggleOption.textContent = 'Round trip';

        dropdownButton.style.padding = '2em'; // Decrease padding
      }
    });
  });

    </script>
</body>
</html>
